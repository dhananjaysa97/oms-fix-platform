plugins { id 'java-library'; id 'com.google.protobuf' version '0.9.4' }
java { toolchain { languageVersion = JavaLanguageVersion.of(21) } }
dependencies { api 'com.google.protobuf:protobuf-java:4.28.3' }
protobuf {
